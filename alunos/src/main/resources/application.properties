spring.application.name=alunos
server.port=8000

#Spring Doc OpenApi 3.1 and Swagger 3.0
springdoc.swagger-ui.path=/docs-alunos.html
springdoc.api-docs.path=/docs-alunos
springdoc.packages-to-scan=com.pbcompass.alunos.controller

#H2 Connection, Client
spring.datasource.url=jdbc:h2:mem:alunos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true